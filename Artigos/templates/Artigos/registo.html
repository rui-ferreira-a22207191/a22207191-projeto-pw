{% extends 'Artigos/layout.html' %}

{% block content %}
    <style>
        .register-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .register-container h3 {
            color: #333;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #333;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .input-group input[type="text"],
        .input-group input[type="email"],
        .input-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .register-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-btn:hover {
            background-color: #0056b3;
        }

        .cancel-btn {
            color: #333;
            font-size: 16px;
            text-align: center;
            display: block;
            margin-top: 10px;
            text-decoration: none;
        }

        .cancel-btn:hover {
            text-decoration: underline;
        }
    </style>

    <div class="register-container">
        <h3>Registo</h3>
        
        <form action="{% url 'Artigos:registo' %}" method="post" class="register-form">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="O seu username..">
            </div>
            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="O seu nome..">
            </div>
            <div class="input-group">
                <label for="apelido">Apelido:</label>
                <input type="text" id="apelido" name="apelido" placeholder="O seu apelido..">
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="O seu email..">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Defina a sua password..">
            </div>
            <button type="submit" class="register-btn">Criar</button>
        </form>
        
        <a href="{% url 'Artigos:login' %}" class="cancel-btn">Cancelar</a>
    </div>
{% endblock %}
