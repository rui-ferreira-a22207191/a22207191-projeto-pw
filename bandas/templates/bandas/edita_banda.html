{% extends 'bandas/layout.html' %}

{% block content %}
    <h3>Editar Banda</h3>
    <button class="back-button" onclick="history.go(-1)">Voltar</button>

    <form action="{% url 'bandas:edita_banda' banda.id %}" method="post" enctype='multipart/form-data'>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit">
    </form>

{% endblock %}
