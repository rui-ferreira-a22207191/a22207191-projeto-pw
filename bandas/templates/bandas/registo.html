{% extends 'bandas/layout.html' %}

{% block content %}
    <div class="register-container">
        <h3 style="color: #d32f2f; font-size: 24px;">Registo</h3>

        <form action="{% url 'bandas:registo' %}" method="post" class="register-form">
            {% csrf_token %}
            <div class="input-group">
                <label for="username" style="color: #d32f2f; font-size: 16px;">Username:</label>
                <input type="text" id="username" name="username" placeholder="O seu username.." style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div class="input-group">
                <label for="nome" style="color: #d32f2f; font-size: 16px;">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="O seu nome.." style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div class="input-group">
                <label for="apelido" style="color: #d32f2f; font-size: 16px;">Apelido:</label>
                <input type="text" id="apelido" name="apelido" placeholder="O seu apelido.." style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div class="input-group">
                <label for="email" style="color: #d32f2f; font-size: 16px;">Email:</label>
                <input type="email" id="email" name="email" placeholder="O seu email.." style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div class="input-group">
                <label for="password" style="color: #d32f2f; font-size: 16px;">Password:</label>
                <input type="password" id="password" name="password" placeholder="Defina a sua password.." style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <button type="submit" class="register-btn" style="padding: 10px 20px; background-color: #d32f2f; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Criar</button>
        </form>

        <a href="{% url 'bandas:login' %}" style="color: #d32f2f; font-size: 16px; display: block; margin-top: 10px;">Cancelar</a>
    </div>
{% endblock %}
