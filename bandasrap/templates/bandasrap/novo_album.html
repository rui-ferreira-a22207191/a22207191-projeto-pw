<!DOCTYPE html>
{% extends 'bandasrap/layout.html' %}

{% block content %}
<div class="form-container">
    <h3>Novo Album</h3>
    <form action="" method="post" enctype='multipart/form-data' class="styled-form">
      {% csrf_token %}
      <table>
          {{ form.as_table }} 
      </table>
      <input type="submit" value="Criar Album">
    </form>
</div>
{% endblock %}
